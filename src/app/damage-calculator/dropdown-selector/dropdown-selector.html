<form [formGroup]="selector_form" class="mb-2">
    <label for="selector" class="mx-2">{{label}}</label>
    <select id="selector" formControlName="option">
        <option value="null">None</option>
        @for (option of options; track $index) {
        <option [ngValue]="option">{{option.name}}</option>
        }
    </select>
</form>
