<form [formGroup]="selector_form" class="mb-2 form">
    <label for="selector" class="mx-2 enemigo">{{label}}</label>
    @if (options) {
    <select class="dropdown" id="selector" formControlName="option">
        <option hidden value="null"></option>
        @for (option of options; track $index) {
        <option [ngValue]="option">{{option.name}}</option>
        }
    </select>
    }
</form>
