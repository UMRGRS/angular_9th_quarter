<div class="container-fluid">
    <div class="calc">Calculadora</div>
    <div class="row">
        <div class="col-12 col-md-12 col-lg">
            <app-calculator-inputs [default_options]="equipment_data"
                (defaultOptionsChange)="onDefaultOptionsChange($event)"></app-calculator-inputs>
        </div>
        <div class="col-12 col-md-12 col-lg-1">
            <p>VS</p>
        </div>
        <div class="col-12 col-md-6 col-lg">
            <app-enemy-info></app-enemy-info>
        </div>
        <div class="col-12 col-md-6 col-lg">
            <app-calculator-result [max_value]="100" [current_value]="69"></app-calculator-result>
        </div>
    </div>
</div>
