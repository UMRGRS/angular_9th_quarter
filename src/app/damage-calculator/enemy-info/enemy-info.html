<div>
    <app-dropdown-selector label="Enemy" [options]="options" (selection_change)="onOptionSelected($event)"
        [initial_value]="selected_enemy"></app-dropdown-selector>
    <div class="mt-4">
        <app-stats-progress-bar name="Health" [value]="selected_enemy.max_hp!"></app-stats-progress-bar>
        <app-stats-progress-bar name="Armor" [value]="selected_enemy.armor!"></app-stats-progress-bar>
    </div>
</div>
