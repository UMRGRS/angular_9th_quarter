<div class="stat-box">
  <div class="stat-number">{{ current_value }}</div>
  <div class="stat-name">{{ name }}</div>
</div>

<!--
Ways to resize:
- Inline override: <div class="stat-box" style="--stat-width: 480px">...
- CSS class override:
    .big { --stat-width: 640px; }
    <div class="stat-box big">...
- Direct width: .stat-box { width: 50%; } or set width on a wrapper.
- For quick manual testing in the browser you can drag the element (resize: both).
-->
