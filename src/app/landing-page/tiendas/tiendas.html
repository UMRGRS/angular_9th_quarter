<!-- Componente que muestra una tarjeta individual de tienda 
 con su logotipo, nombre y enlace correspondiente -->

<a [href]="store_link">
    <div class="tienda_card">
        <div class="tienda_image"> 
            <img [src]="store_logo">
        </div>

        <div class="tienda_text_div">
            <h1 class="tienda_text">{{ store }}</h1>
        </div>

    </div>
</a>
